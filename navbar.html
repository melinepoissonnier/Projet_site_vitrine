<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg navbar-light p-0">
        <div class="container-fluid p-0">
          <button
            id="burger"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="responsiveicons">
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
          </div>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav justify-content-between">
              <img id="logobar" src="images/Logo.png" alt="" />
              <a class="navbartabpadding nav-link border border-end-0" href="#"
                >Accueil</a
              >
              <a class="navbartabpadding nav-link border border-end-0" href="#"
                >Actuels</a
              >
              <a class="navbartabpadding nav-link border border-end-0" href="#"
                >Produits</a
              >
              <a class="navbartabpadding nav-link border border-end-0" href="#"
                >Contacts</a
              >
              <a
                id="livraisontab"
                class="navbartabpadding nav-link border border-end-0"
                href="#"
                >Livraison</a
              >
              <a class="navbariconpadding nav-link border border-end-0" href="#"
                ><i class="fas fa-user"></i
              ></a>
              <a class="navbariconpadding nav-link border" href="#"
                ><i class="fas fa-shopping-cart"></i
              ></a>
            </div>
          </div>
        </div>
      </nav>
      <div class="headerbackground"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/39fa235958.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
